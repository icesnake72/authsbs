# version: '3.8'

services:
  auth:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: auth

    ports:
      - "8070:8070"

    #환경 변수 설정
    environment:
      DB_URL: jdbc:mysql://mysql8:3306/mannal?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      DB_USER: root
      DB_PASSWORD: 1234

      JWT_SECRET: C7vgBMZ+R3qfhJMBFPN+cYmZp2Y97WLkwrb4+n7m3gap+0smjs/PFNwqHrltKWmv98SAoEpfajf2DevwBfC7CA==
      JWT_ACCESS_TOKEN_EXPIRATION: 600000
      JWT_REFRESH_TOKEN_EXPIRATION: 604800000

      KAKAO_CLIENT_ID: f0bfa98dfa477735feeb8dbfdfa1d105
      KAKAO_CLIENT_SECRET: U4JgTAZGirCvVGmmnvuSlsoWlKFPstvV
      KAKAO_REDIRECT_URI: http://localhost:8070/api/oauth/kakao/callback

      # Spring profile 정보(개발 전용, 로컬 환경에서 테스트)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

    # 네트워크 설정
    networks:
      - auth-network
    #    network_mode: bridge

    # 의존성(Dependency)
    external_links:
      - mysql8

    # 재시작 정책
    restart: unless-stopped

# 기존 auth-network에 연결함
networks:
  auth-network:
    driver: bridge
    external: true

